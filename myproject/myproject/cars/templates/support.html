<!DOCTYPE html>
<html>
<head>
<title>Apex Autos</title>
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/WBkB3bv/apexautoslogo.png">
</head>
<body>

  
  
    <style>
        /* Navbar Styles */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background-color: #333;
        }
    
        .navbar-logo img {
          height: 50px; /* Adjust based on logo size */
          margin-right: 20px; /* Space between logo and buttons */
        }
    
        .navbar-buttons {
          display: flex;
        }
    
        .navbar-buttons .button {
          margin-left: 10px; /* Space between buttons */
        }
      </style>
    
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="{% url 'index' %}">
            <img src="{% static 'image/apexautoslogo.webp' %}" alt="Apex Autos Logo">
          </a>
        </div>
        <div class="navbar-buttons">
          <a class="button is-large is-info is-dark is-outlined" href="{% url 'index' %}">Home</a>
          <a class="button is-large is-info is-dark is-outlined" href="{% url 'vehicles' %}">Vehicles</a>
          <a class="button is-large is-primary is-dark is-outlined" href="{% url 'support' %}">Support</a>
        </div>
      </nav>
  


  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
    </div>
    <div class="w3-display-middle">
        <img src="{% static 'image/apexautoslogo.webp' %}" alt="Apex Autos Logo" style="width:50%" class="center">
     
      <hr class="w3-border-black" style="margin:auto;width:100%">
      <br>
      <div class="box" style="max-width: 1000px; margin: auto;">
        <div class="media-content">
            <div class="content">
                <h6 style="font-size: 1.2em;"><strong>Apex Autos Support</strong></h6>
                <p style="font-size: 0.9em;">Need assistance? Fill out the form below.</p>
                <form method="POST" action="{% url 'support_submit' %}">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" name="email" placeholder="Your email" required>
                        </div>
                    </div>
                    </div>
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" name="message" placeholder="Message" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-primary" type="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-light" type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>




<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Apex Autos</strong> by <a href="https://github.com/zakr0112" target="_blank">Zak Richards</a>.
      </p>
      <nav class="footer-nav">
        <a href="{% url 'index' %}">Home |</a>
        <a href="{% url 'vehicles' %}"> Vehicles |</a>
        <a href="{% url 'support' %}">Support</a>
        <br><br>
        
      </nav>
    </div>
  </footer>
  </body>
  </html>
